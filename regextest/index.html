<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Regex Test</title>

</head>
<body>
	<h1>Testprogramm f체r regul채re Ausdr체cke in JavaScript</h1>
	<form action="">
		<h2>Regul채rer Ausdruck</h2>
		<input type="text" id="regExpPattern"> 
		<input type="text" id="text"> 
		<!-- insert a button. type="button" is mandatory. Otherwise page will 
		reload after calling event handler -->
		<button type="button" id="testRegExp">Teste</button> 
	</form>
	
	
	<script>
	"use strict";

	  var testRegExpBtn = document.getElementById('testRegExp');
	
	  function testRegExp(event) {
	  	var reText = document.getElementById("regExpPattern").value;
		  var textText = document.getElementById("text").value;
		
		  if (reText) {
		  	var re = new RegExp(reText, "g");
		  	var result = re.exec(textText);
		  	alert(result);
	  	}
	  }
	
	  testRegExpBtn.addEventListener("click", testRegExp);
  	</script>
	
</body>
</html>
